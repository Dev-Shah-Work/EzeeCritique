<div class=" min-h-screen"
style="
    background-image: url('../../../assets/AuthenticationBG.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
  ">
  <div
    class="signup flex flex-col justify-center items-center mx-auto"
    *ngIf="!onLogin"
  >
    <h1 class="font-victormono py-8 underline text-xl">Seller Sign-Up</h1>
    <div class="flex justify-center items-center backdrop-blur-xl">
      <form
        action=""
        #sellerSignupForm="ngForm"
        (ngSubmit)="signup(sellerSignupForm.value)"
        class="flex flex-col space-y-6 border-4 rounded-md border-black p-6 items-center justify-center"
      >
        <input
          type="text"
          placeholder="Enter name"
          class="p-2 border-2 border-gray-500 rounded-md focus:outline-none"
          ngModel
          name="name"
        />
        <input
          type="text"
          placeholder="Enter e-mail"
          class="p-2 border-2 border-gray-500 rounded-md focus:outline-none"
          ngModel
          name="email"
        />
        <input
          type="text"
          placeholder="Enter password"
          class="p-2 border-2 border-gray-500 rounded-md focus:outline-none"
          ngModel
          name="password"
        />

        <select class="p-2 border-2 border-gray-500 rounded-md focus:outline-none w-3/4 " >
          <option value="">Choose Role</option>
          <option>{{'user'|titlecase}}</option>
          <option>brand|titlecase</option>
        </select>

        <button
          class="w-full py-2 px-5 rounded-md bg-gray-400 hover:bg-gray-500 text-white"
        >
          Sign-Up
        </button>
        <button (click)="switchLogin()" class="text-blue-400">
          Already an existing Seller? Login by clicking here
        </button>
      </form>
    </div>
  </div>
  <!-- Login form -->
  <div
    class="signup flex flex-col justify-center items-center mx-auto"
    *ngIf="onLogin"
  >
    <h1 class="font-victormono py-8 underline text-xl">Login</h1>
    <div class="flex justify-center items-center">
      <form
        action=""
        #sellerLogin="ngForm"
        (ngSubmit)="login(sellerLogin.value)"
        class="flex flex-col space-y-6 border-4 rounded-md border-black p-6 items-center justify-center"
      >
        <span class="text-red-400">{{ authError }}</span>
        <input
          type="text"
          placeholder="Enter e-mail"
          class="p-2 border-2 border-gray-500 rounded-md focus:outline-none"
          ngModel
          name="email"
        />
        <input
          type="text"
          placeholder="Enter password"
          class="p-2 border-2 border-gray-500 rounded-md focus:outline-none"
          ngModel
          name="password"
        />
        <button
          class="w-full py-2 px-5 rounded-md bg-gray-400 hover:bg-gray-500 text-white"
        >
          Login
        </button>
        <button (click)="switchLogin()" class="text-blue-400">
          A new seller? Do click here to sign-up
        </button>
      </form>
    </div>
  </div>
</div>
